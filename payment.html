<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Payment Details</h1>
    </header>
    <main>
        <h2>Selected Medicines</h2>
        <table id="checkout-medicines">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Grand Total</td>
                    <td id="grand-total">$0.00</td>
                </tr>
            </tfoot>
        </table>


        <form id="payment-form">
            <!-- Personal Details Section -->
            <section>
                <h2>Personal Details</h2>
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required><br>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required><br>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required><br>
            </section>

            <!-- Delivery Address Section -->
            <section>
                <h2>Delivery Address</h2>
                <label for="address-line1">Address Line 1:</label>
                <input type="text" id="address-line1" name="address-line1" required><br>
                
                <label for="address-line2">Address Line 2:</label>
                <input type="text" id="address-line2" name="address-line2"><br>
                
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required><br>
                
                <label for="postal-code">Postal Code:</label>
                <input type="text" id="postal-code" name="postal-code" required><br>
            </section>

            <!-- Payment Information Section -->
            <section>
                <h2>Payment Information</h2>
                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="" disabled selected>Select a payment method</option>
                    <option value="credit-card">Credit Card</option>
                    <option value="debit-card">Debit Card</option>
                    <option value="paypal">PayPal</option>
                </select><br>
            </section>
             

                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required><br>
                
                <label for="expiry-date">Expiry Date:</label>
                <input type="month" id="expiry-date" name="expiry-date" required><br>
                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required><br>
             

             

            <!-- Submit Payment Button -->
            <button type="submit" id="pay-now">Pay Now</button>
        </form>
    </main>
    <footer>
        <p>Connect with us:</p>
        <div class="footer-icons">
            <a href="https://www.instagram.com/_itx.thesh_?igsh=MXlmaTF4bWx0cGs2&utm_source=qr" target="_blank">
                <img src="images/ insta.jpeg" alt="Instagram">
            </a>
            <a href="wa.me/94701528305" target="_blank">
                <img src="images/ whatsapp.jpg" alt="WhatsApp">
            </a>
            <a href="kaushi.peter@icloud.com" target="_blank">
                <img src="images/ gmail.jpeg" alt="Gmail">
            </a>
        </div>
        <p>&copy; 2024 999 Hospital. All rights reserved.</p>
    </footer>
     
     
</body>


    
    
<script src="./payment.js"></script>
</body>
</html>
